<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <header>
    <div><img src="/images/logo.svg" alt="logo" width='150px'></div>
  </header>
  <div class="main-container">
    <div class="left">
      <img src="/images/illustration-mockups.svg" alt="ilustration mockup">
    </div>
    <div class="right">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <div class="reg-button">Register</div>
    </div>
  </div>
  <footer>
    <div class="social-icons">
      <a href="#facebook" id='facebook'><img src='/icons/social/facebook.png' alt='facebook icon'
          class="facebook-icon"></a>
      <a href="#twitter" id='twitter'><img src="/icons/social/twitter.png" alt="twitter icon" class="twitter-icon"></a>
      <a href="#instagram" id='instagram'><img src="/icons/social/instagram.png" alt="instagram icon"
          class="instagram-icon"></a>
    </div>
    <p class="attribution">
      Challenge by&nbsp;<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by&nbsp;<a href="#">Jevgenij D</a>.
    </p>
  </footer>
</body>


</html>
